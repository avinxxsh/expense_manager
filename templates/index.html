<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Expense Manager</title>
</head>
<body>
    <header>
        <h1>Expense Manager</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <form action="{{ url_for('add_expense') }}" method="POST">
                <input type="text" name="description" placeholder="Description" required>
                <input type="number" name="amount" placeholder="Amount" step="0.01" required>
                <input type="date" name="date" required>
                <label for="recurring">Recurring</label>
                <input type="checkbox" name="recurring" id="recurring">
                <button type="submit">Add Expense</button>
            </form>
        </div>
        <div class="expenses-container">
            <h2>Total Expenses: ${{ total }}</h2>
            <h2>Expenses</h2>
            <ul>
                {% for expense in expenses %}
                    <li>{{ expense.date }}: {{ expense.description }} - ${{ expense.amount }}{% if expense.recurring %} (Recurring){% endif %}</li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('recurring_summary') }}">View Recurring Charges Summary</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Expense Manager
    </footer>
</body>
</html>
